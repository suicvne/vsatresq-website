<script>

const tryLogin = () => {
    selfserve.auth.checkLoginCookie((loggedIn) => {
        if(loggedIn) 
        {
            alert("You are logged in");
            $("form").hide();
        }
        else alert("not logged in");
    });
};

</script>

<form name="loginform" action="javascript:;" onsubmit="tryLogin();" method="post">
    Username:<br>
    <input id="input_username" type="text" name="username">
    <br>
    Password:<br>
    <input type="input_password" name="password">
    <br>
    <input type="submit" value="Login">
    <br>
    <!--<a href="../register/"></a>-->
</form>
